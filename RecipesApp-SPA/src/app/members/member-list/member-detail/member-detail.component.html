<div class="container mt-4">
  <!-- Control the column width, and how they should appear on different devices -->
  

  <div class="row">
      <div class="col-sm-4 justify-content-center text-center border">
        <img src="{{user.photoUrl || '../../../assets/user.png'}}" class="img-fluid rounded-circle" alt="Responsive image">
      </div>

      <div class="col-sm-8 border">
        <div class="row">
          <div class="col text-center border">{{user.username.toLocaleLowerCase()}}</div>
        </div>

        <div class="row">
          <div class="col text-center border" >Posts: {{user.recipes.length}}</div>
          <div class="col text-center border" >Followers:{{user.likers.length}}</div>
          <div class="col text-center border" >Following:{{user.likees.length}}</div>
          <div class="col text-center border" >Last active: {{user.lastActive | timeAgo}}</div>
        </div>
        <p class="text-center">{{user.introduction}}</p>
      </div>
  </div>

    <br>
    <hr>
    <div class="tab-panel">
      <tabset class="member-tabset" #memberTabs [justified]="true">
        <tab heading ="Recipes">
          <p class="text-center">User Recipes: </p>
          <div class="row recipes-body">
            <div *ngFor="let recipe of user.recipes" class="col-md-4 col-sm-6 mt-4 mb-4">
              <app-member-recipe-card [recipe]="recipe"></app-member-recipe-card>
            </div>
          </div>
      </tab>
      <tab heading ="Messages">
        <app-member-messages [recipientId]="user.id"></app-member-messages>
      </tab>
      </tabset>
    </div>
  </div>
